<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">‚Üê Back to Home</a>
        <h1>BMI Calculator</h1>
        
        <form id="bmiForm">
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" min="100" max="250" required>
            </div>
            
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" min="30" max="300" required>
            </div>
            
            <button type="submit" id="calculateBtn">Calculate BMI</button>
        </form>
        
        <div id="bmiResults" class="results hidden">
            <h2>Your Results</h2>
            <div class="bmi-result-card">
                <div class="bmi-value">
                    <span id="bmiNumber">0</span>
                    <span>BMI</span>
                </div>
                <div class="bmi-category" id="bmiCategory"></div>
            </div>
            
            <div class="bmi-info">
                <h3>Ideal Weight Range</h3>
                <p id="idealWeight"></p>
                
                <h3>Health Information</h3>
                <p id="healthInfo"></p>
            </div>
        </div>
    </div>

    <script src="../js/bmi_calculator.js"></script>
</body>
</html>
